<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="../public/lib/bootstrap.css" />
    <title>Post</title>
</head>
<body>
    <div class="header container">
        <div class="pag-header">
            <h1><a href="/">首页</a>&nbsp;<small>发表评论</small></h1>
        </div>
    </div>
    <div class="commons container">
        <!-- 表单一般使用POST方法，这里是为了说明get方法中的查询字符串的使用 -->
        <form action="/commons" method="GET">
            <div class="form-class">
                <label for="">你的大名</label>
                <input type="text" class="form-control" id="name" name="name" required 
                maxlength="10" minlength="2" placeholder="email"/>
            </div>
            <div class="form-class">
                <label for="textarea-message">你的留言</label>
               <textarea class="form-control"  id="textarea-message" name="message"
               required minlength="5" maxlength="20" ></textarea>
            </div>
            <button type="submit" class="btn btn-default">提交</button>
        </form>

    </div>
</body>
</html>
